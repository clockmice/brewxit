<!--/.content-middle -->

<!-- Dynamic Search form -->.
<div class="headwrap-background">
    Trött på att stressa?
    <div class="headwrap">

        <div ng-app="angularTypeahead">
            <div class="headwrap container" ng-controller="TypeaheadCtrl">

                <div class="headwrap row">

                    <form class="form-horizontal" role="form" action="#" th:action="@{/results}"  method="post">
                        <div class="form-group">

                            <div class="col-sm-4">
                                <input name="a" id="from" type="text" placeholder="Vart ifrån ska du åka?" ng-model="from" typeahead="state for state in states | filter:$viewValue | limitTo:8" class="form-control input-lg" autocomplete="off" />
                            </div>
                            <div class="form-group">

                                <div id="custom-search-input">
                                    <div class="input-group col-sm-4">

                                        <input name="b" id="to" type="text" placeholder="Vart ska du åka?" ng-model="to" typeahead="state for state in states | filter:$viewValue | limitTo:8" class="form-control input-lg" autocomplete="off" />
                                        <span class="input-group-btn">
                        <button class="btn btn-info btn-lg" type="submit">
                            <i class="glyphicon glyphicon-search"></i>
                        </button>
                    </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>
                <script src='http://ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.min.js'></script>
                <script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js'></script>
                <script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.min.js'></script>
                <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
                <script src='http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.12.0.js'></script>

                <script src="assets/js/stations.js"></script>
